    <div class="calculator">
        <h2>Calculadora de Cuotas</h2>
        <label for="dinero">Dinero a Solicitar:</label>
        <input type="number" id="dinero" placeholder="Introduce el dinero a solicitar">

        <label for="interes">Porcentaje de Interés:</label>
        <input type="number" id="interes" placeholder="Introduce el porcentaje de interés">

        <label for="meses">Meses de Plazo:</label>
        <input type="number" id="meses" placeholder="Introduce los meses de plazo">

        <button onclick="calcularCuota()">Calcular Cuota Mensual</button>

        <label for="cuota">Valor Cuota Mensual:</label>
        <input type="number" id="cuota" readonly>
    </div>

    <script>
        function calcularCuota() {
            const dinero = parseFloat(document.getElementById('dinero').value);
            const interes = parseFloat(document.getElementById('interes').value);
            const meses = parseInt(document.getElementById('meses').value);

            if (isNaN(dinero) || isNaN(interes) || isNaN(meses) || meses <= 0) {
                alert('Por favor, introduce valores válidos');
                return;
            }

            const cuotaSinInteres = dinero / meses;
            const interesTotal = dinero * (interes / 100);
            const cuotaTotal = cuotaSinInteres + interesTotal;

            document.getElementById('cuota').value = cuotaTotal.toFixed(2);
        }
    </script>
